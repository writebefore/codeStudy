<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.myApply = function (context, arr = []) {
            if (typeof this !== 'function') {
                throw new TypeError('The caller is not function')
            }
            const _this = context || window;
            const fn = Symbol();
            _this[fn] = this;

            const res = _this[fn](...arr);
            delete _this[fn];
            return res;
        }

    </script>
</body>

</html>
