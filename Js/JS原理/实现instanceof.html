<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Object.prototype.myInstanceof = function (target) {
            let _this = this;
            while (_this != null) {
                if (_this.__proto__ === target.prototype) {
                    return true;
                } else {
                    _this = this.__proto__;
                }

            }
            return false
        }
    </script>
</body>
