<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.myMap = function(fn){
            const context = this;
            if(typeof context !== 'object' || !(context instanceof Array)){
                throw new TypeError('The caller is not an Array')
            }
            const newArr = [];
            for(let item of context){
                newArr.push(fn(item));
            }
            return newArr;
        }
        let arr = [1,2,3,4,5,6];
        let tmp = arr.myMap((item) => item + 1);
        console.log(tmp);
    </script>
</body>
</html>
