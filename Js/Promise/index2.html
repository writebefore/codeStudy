<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        let count = 1;
        const test = new Promise((resolve,reject)=>{
            const timer = setTimeout(()=>{
                console.log(1,count);
                resolve(count+1);
            },3000)
        })
        test.then(res => {
            return new Promise((resolve,reject)=>{
                const timer = setTimeout(()=>{
                    console.log(2,res);
                    resolve(res+1);
                },2000)
            })
        }).then(res => {
            return new Promise((resolve,reject)=>{
                const timer = setTimeout(()=>{
                    console.log(3,res);
                    resolve(res+1);
                },1000)
            })
        }).then(res => {
            return new Promise((resolve,reject)=>{
                const timer = setTimeout(()=>{
                    console.log(4,res);
                    resolve(res+1);
                },4000)
            })
        }).then(res => {
            return new Promise((resolve,reject)=>{
                const timer = setTimeout(()=>{
                    console.log(5,res);
                    reject(res+1);
                },5000)
            })
        }).catch(err => {
            console.log(6,err);
        })


        // finally 不管promise是什么状态都能进入 finally中

    </script>
</body>

</html>
