        // 区别

        // 遍历数组返回的是数组的下标
        // for...in 还会遍历原型上的值和手动添加的其他键
        // 特别情况下, 遍历的顺序不会按照对象的顺序进行

        // 对象中的常规属性和排序属性
        // ECMAScript 规范定义了 数组属性应该按照索引值的大小升序排序
        function Foo(){
            this[100] = 'test-100';
            this[1] = 'test-1';
            this['B'] = 'test-B'
            this['b'] = 'test-b';
            this[50] = 'test-50';
            this['ab'] = 'test-ab';
            this["A"] = 'test-A';
        }

        let bar = new Foo()

        for(let key in bar){
            console.log(`index:${key} value:${bar[key]}`);
