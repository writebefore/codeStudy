<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #FFFFCC;
        }

        .plugin {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background-image: url(./img/preview.gif);
            background-size: cover;
        }

        .play-button {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            background-color: chocolate;
            z-index: 1000;
        }
    </style>
</head>

<body>

    <div class="main">
        <button class="play-button">play</button>
        <div class="plugin"></div>
    </div>

</body>

</html>
