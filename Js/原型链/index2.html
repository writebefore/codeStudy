<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Person.prototype = {
            height: 100,
        }

        function Person() {
            this.eat = function(){
                this.height++
            }
        }

        var person = new Person()
        person.eat();
        console.log(person.height);
        console.log(Person.prototype.height);
    </script>
</body>

</html>
