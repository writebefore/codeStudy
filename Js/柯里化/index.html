      function sum(a, b, c) {
        return a + b + c;
      }

      function fn(a, b, c, d, e) {
        console.log(a ,b, c, d, e);
      }
      const Curry = function (fn) {
        let len = fn.length;
        let args = [];
        let tmp = function (...arg) {
          args = [...args, ...arg];
          if (args.length < len) {
            return tmp;
          } else {
            return fn.call(this, ...args);
          }
        };
        return tmp;
      };

      const _fn = Curry(fn);
