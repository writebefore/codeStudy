<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function SuperType(){
            this.color = ['red', 'green', 'blue']
        }

        function SubType(){
            SubType.call(this)
        }

        let instance1 = new SubType();
        instance1.colors.push('pink')
        console.log(instance1.color);
    </script>
</body>
