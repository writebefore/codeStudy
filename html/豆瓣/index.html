<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    </link>
</head>

<body>
    <div class="nav">
        <header class="nav__head">
            <div class="nav-head__wrap">
                <div class="nav-primary">
                    <a href="#" class="logo">
                        <h1 style="font-size: 0px;">豆瓣</h1>
                    </a>
                    <form action="" class="search-box">
                        <input type="search" class="search-input" placeholder="搜索">
                    </form>
                    <div class="nav-btns">
                        <a href="#" class="nav-btn-item to_pc"></a>
                    </div>
                </div>
                <div class="nav-static">
                    <a href="" class="icon-wrap">
                        <img src="https://img3.doubanio.com/f/frodo/144e6fb7d96701944e7dbb1a9bad51bdb1debe29/pics/app/logo.png"
                            class="icon" alt="douban icon"></img>
                    </a>
                    <a href="" class="info">
                        <h2>"豆瓣"
                            <span>APP</span>
                        </h2>
                        <p>记录你的书影音生活</p>
                    </a>
                    <a href="" class="btn green">打开App</a>
                </div>
            </div>
        </header>
    </div>
    <div class="page">
        <div class="subject-header-wrap" id="subject-header-container" style="background-color: rgb(127, 122, 125);">
            <div class="sub-info">
                <a href="" class="sub-cover">
                    <img src="https://img9.doubanio.com/view/photo/s_ratio_poster/public/p2615015805.webp" alt="">
                    <span class="cover-count"></span>
                </a>
                <div class="sub-detail dark_bg">
                    <div class="sub-title">1917</div>
                    <div class="sub-original-title">1917 (2019)</div>
                    <div class="subject-honor-root"></div>
                    <div class="sub-meta">
                        美国 / 英国 / 印度 / 西班牙 / 加拿大 / 剧情 / 战争 / 2020-08-07(中国大陆)上映 / 片长119分钟
                    </div>
                    <section class="subject-mark mark-movie">
                        <div class="mark-item">
                            <a href="">
                                <i class="wish icon"></i>
                                <span>想看</span>
                            </a>
                            <a href="">
                                <i class="done icon"></i>
                                <span>看过</span>
                            </a>
                        </div>
                    </section>
                </div>
            </div>
            <div id="subject-rating-root">
                <div class="sub-score">
                    <div class="sub-trademark">
                        <span>"豆瓣评分"<em>TM</em></span>
                        <a href="" class="score-write">
                            <span>打开App评分</span>
                        </a>
                    </div>
                    <div class="sub-content">
                        <div class="sub-rating">
                            <div class="score-num">8.5</div>
                            <div class="star-display">
                                <div class="rating">
                                    <div class="rating-stars">
                                        <span class="rating-star rating-star-medium-full" data-star-count="1"></span>
                                        <span class="rating-star rating-star-medium-full" data-star-count="2"></span>
                                        <span class="rating-star rating-star-medium-full" data-star-count="3"></span>
                                        <span class="rating-star rating-star-medium-full" data-star-count="4"></span>
                                        <span class="rating-star rating-star-medium-half" data-star-count="5"></span>
                                    </div>
                                </div>
                                <p class="done-count">
                                    <em>224858人评分</em>
                                </p>
                            </div>
                        </div>
                        <div class="sub-chart">
                            <div class="star-stats">
                                <div class="stars-wrap"><span class="rating-star-icon"></span><span
                                        class="rating-star-icon"></span><span class="rating-star-icon"></span><span
                                        class="rating-star-icon"></span><span class="rating-star-icon"></span></div>
                                <div class="chart-wrap"><span class="rating-progress" style="width: 37.7%;"></span>
                                </div>
                            </div>
                            <div class="star-stats">
                                <div class="stars-wrap"><span class="rating-star-icon"></span><span
                                        class="rating-star-icon"></span><span class="rating-star-icon"></span><span
                                        class="rating-star-icon"></span></div>
                                <div class="chart-wrap"><span class="rating-progress" style="width: 49%;"></span></div>
                            </div>
                            <div class="star-stats">
                                <div class="stars-wrap"><span class="rating-star-icon"></span><span
                                        class="rating-star-icon"></span><span class="rating-star-icon"></span></div>
                                <div class="chart-wrap"><span class="rating-progress" style="width: 12.2%;"></span>
                                </div>
                            </div>
                            <div class="star-stats">
                                <div class="stars-wrap"><span class="rating-star-icon"></span><span
                                        class="rating-star-icon"></span></div>
                                <div class="chart-wrap"><span class="rating-progress" style="width: 0.9%;"></span></div>
                            </div>
                            <div class="star-stats">
                                <div class="stars-wrap"><span class="rating-star-icon"></span></div>
                                <div class="chart-wrap"><span class="rating-progress" style="width: 0.1%;"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-vendor">
                <i class="play-icon grey-icon"></i>
                <span class="vendor-text">
                    即将可播
                </span>
                <a href="">
                    <span class="vendor-go-app">
                        在豆瓣App打开上架提醒
                    </span>
                </a>
            </div>
        </div>
        <div class="subject-banner"></div>
        <div class="card"></div>
    </div>
</body>

</html>
