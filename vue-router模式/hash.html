        let routeView = document.querySelector('#routeView');
        
        window.addEventListener('DOMContentLoaded', () => {
            switch (location.hash) {
                    case '#/home':
                        routeView.innerHTML = 'Home';
                        return;
                    case '#/about':
                        routeView.innerHTML = 'About';
                        return;
                }
        })

        window.onhashchange = () => {
                switch (location.hash) {
                    case '#/home':
                        routeView.innerHTML = 'Home';
                        return;
                    case '#/about':
                        routeView.innerHTML = 'About';
                        return;
                }
        }
    </script>
