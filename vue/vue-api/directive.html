<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <style>
        #app {
            text-align: center;
            font-size: 80px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="demo" v-test="color">{{num}}</div>
    </div>
    <!-- vue.directive -->
    <script>

        Vue.directive('test', (el, bind, vnode) => {
            el.style = `color:${bind.value}`
        })
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    num: 0,
                    color: "green"
                }
            },
        })
    </script>
</body>

</html>
