<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var treeData = [{
                "name": "A-1"
            },
            {
                "name": "A-2"
            },
            {
                "name": "A-3",
                "sub": [{
                        "name": "A-3-1",
                        "sub": [{
                                "name": "A-3-1-1",
                            },
                            {
                                "name": "A-3-1-2"
                            }
                        ]
                    },
                    {
                        "name": "A-3-2"
                    }
                ]
            },
            {
                "name": "A-4",
                "sub": [{
                        "name": "A-4-1"
                    },
                    {
                        "name": "A-4-2"
                    },
                    {
                        "name": "A-4-3",
                        "sub": [{
                                "name": "A-4-3-1"
                            },
                            {
                                "name": "A-4-3-2"
                            }
                        ]
                    }
                ]
            }
        ];

        function createDomTree(data) {
            let body = document.body;
            const DFS = (temData,fatherNode) => {
                temData.forEach(item => {
                    const el = document.createElement('ul');
                    el.innerText = item.name;
                    fatherNode.appendChild(el);
                    if(item.sub){
                        DFS(item.sub, el);
                    }
                })
            }
            DFS(data,body);
        }
        createDomTree(treeData)
    </script>
</body>

</html>
