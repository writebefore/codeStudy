<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myInstanceof(origin, target){
            let proto = origin.__proto__;
            while(proto != null){
                if(proto === target.prototype){
                    return true
                }
                proto = proto.__proto__
            }
            return false
        }
    </script>
</body>
