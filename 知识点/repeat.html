<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function repeat(func, times, wait){
            let timer = null;
            return function(...args){
                timer = setInterval(() => {
                    func.call(this,...args);
                    times --;
                    if(times <= 0){
                        clearInterval(timer);
                    }
                },wait)
            }
        }

        const repeatFunc = repeat(alert,4, 3000);
        repeatFunc("helloWorld");
    </script>
</body>
</html>
