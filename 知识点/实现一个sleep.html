<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sleep = (delay) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
          }, delay);
        });
      };
      async function test() {
        await sleep(2000);
        console.log(123);
      }
      test();
    </script>
  </body>
</html>
