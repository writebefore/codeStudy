<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const html = document.documentElement;
        const res = {};
        const DFS = (root) => {
            if (typeof root === 'object' && root.tagName !== undefined) {
                const rootName = root.tagName.toLowerCase();
                if (rootName[0] === 'h') {
                    if (res[rootName] !== undefined) {
                        res[rootName] += 1;
                    } else {
                        res[rootName] = 1;
                    }
                }
                if (root.children.length !== 0) {
                    for (let index in root.children) {
                        DFS(root.children[index])
                    }
                }
            } else{
                return;
            }
        }
        DFS(html);
        console.log(res);
    </script>
</body>

</html>
