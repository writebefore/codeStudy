<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            a: {
                b: {
                    c: {
                        d: 3
                    }
                }
            }
        }
        // getValue(obj, 'a.b.c.d', 1) => 3(存在该属性返回该属性对应的值)

        // getValue(obj, 'a.b.c.d.e', 1) => 1(出现错误返回传入的默认值)
        function getValue(obj, str, defaultValue) {
            strArr = str.split('.');
            let tmpObj = obj;
            for (let key of strArr) {
                if (tmpObj.hasOwnProperty(key)) {
                    tmpObj = tmpObj[key];
                } else {
                    return defaultValue
                }
            }
            return tmpObj;
        }
        console.log(getValue(obj, 'a.b.c.d.e', 1));
    </script>
</body>
