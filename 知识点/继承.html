        function inherit(fn, obj){
            F.prototype = obj;
            F.prototype.__proto__ = fn.prototype
            F.constructor = F;
            function F(...args){
                fn.call(this,...args);
            }
            return F;
        }
        
        let animalNum = 0;

        function Animal(name) {
            animalNum++;
            this.name = name;
        }
        Animal.prototype.getName = function () {
            return this.name;
        };
        const Cat = inherit(Animal, {
            say: function () {
                console.log(`NO${animalNum}:${this.getName()}`);
            }
        });
        const cat1 = new Cat('小花');
        cat1.say(); // NO1:小花
